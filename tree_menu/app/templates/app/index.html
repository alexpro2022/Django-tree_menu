{% load custom_tags %}

{% if menus %}
    <ul>
        {% for menu in menus%}
            <li><a href='{{ menu }}'>{{ menu }}</li>
        {% endfor %}
    </ul>    
{% elif menu_name %}
    <h3><a href={% url 'main_menu' %}>В главное меню</h3>
    {% draw_menu menu_name menu_item %}
{% endif %}
